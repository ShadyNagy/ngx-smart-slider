<div class="container" style="height:{{_height}}">
  <div *ngIf="_showPrevious" class="arrow arrow-prev" (click)="onPrevious()" [attr.disabled]="isPreviousDisabled()"></div>
  <div style="display: inline-block;">
    <ng-container *ngFor="let item of _items; let i=index">
      <div *ngIf="show(item, i)" class="img-with-text" style="margin:{{_itemMargin}};">
        <img *ngIf="item.image" src="{{item.image}}" alt="{{item.image}}" style="height: {{_height}};" (click)="onItemClick(item)" />
        <span *ngIf="item.text" (click)="onItemClick(item)">
          {{item.text}}
        </span>   
      </div>      
    </ng-container>

  </div>
  <div *ngIf="_showNext" class="arrow arrow-next" (click)="onNext()" [attr.disabled]="isNextDisabled()"></div>
</div>
