<i
*ngIf="_smartSliderOptions.arrows.position === 'center'"
style="width: 100%;position: relative;"
[style.font-size.px]="_smartSliderOptions.arrows.size"
class="icon-a pointer"
[ngClass]="{'arrow-disabled': arrowTopDisabled}"
(click)="getPrevious()"
>
<svg viewBox="0 0 1024 1024" focusable="false" fill="currentColor" width="1em" height="1em" data-icon="caret-up" aria-hidden="true"><path d="M858.9 689L530.5 308.2c-9.4-10.9-27.5-10.9-37 0L165.1 689c-12.2 14.2-1.2 35 18.5 35h656.8c19.7 0 30.7-20.8 18.5-35z"></path></svg>
</i>
<div id="{{dataId}}" style="overflow: hidden;" [style.height]="dataPosition === 'none' ? 'calc(100% - '+arrowsHeight+'px)' : '100%'" [style.float]="dataPosition" [style.width]="dataBlockWidth">
  <!-- <img *ngFor="let item of itemsToShow" class="item-in-data" [src]="item.image" [style.padding.px]="_itemPadding" [style.width]="_itemWidth" /> -->

    <div 
    *ngFor="let item of itemsToShow; let i=index" 
    class="item-in-data"
    [ngStyle]="setItemStyles(item.isSelected)"
    [style.padding.px]="_smartSliderOptions.itemOptions.itemPadding" 
    [style.width]="_smartSliderOptions.itemOptions.itemWidth"
    (click)="onItemClick(item)">
      <img [src]="item.image"  [style.width]="'100%'" />
      <span *ngIf="item.text"  class="{{_smartSliderOptions.textOptions.textPosition}}" [style.color]="_smartSliderOptions.textOptions.textColor" [style.font-size.px]="_smartSliderOptions.textOptions.textFontSize">{{item.text}}</span>   
    </div>
    

</div>
<i
*ngIf="_smartSliderOptions.arrows.position === 'center'"
style="width: 100%;position: relative;"
[style.font-size.px]="_smartSliderOptions.arrows.size"
class="icon-a pointer"
[ngClass]="{'arrow-disabled': arrowBottomDisabled}"
(click)="getNext()"
>
<svg viewBox="0 0 1024 1024" focusable="false" fill="currentColor" width="1em" height="1em" data-icon="caret-down" aria-hidden="true"><path d="M840.4 300H183.6c-19.7 0-30.7 20.8-18.5 35l328.4 380.8c9.4 10.9 27.5 10.9 37 0L858.9 335c12.2-14.2 1.2-35-18.5-35z"></path></svg>
</i>

<div *ngIf="_smartSliderOptions.arrows.position === 'right' || _smartSliderOptions.arrows.position === 'left'" [style.float]="arrowsPosition" style="height: 100%; width: 10%; position: relative;">
  <i
    class="icon-a arrow arrow-top"
    [ngClass]="{'arrow-disabled': arrowTopDisabled}"
    [style.font-size.px]="_smartSliderOptions.arrows.size"
    (click)="getPrevious()"
  >
  <svg viewBox="0 0 1024 1024" focusable="false" fill="currentColor" width="1em" height="1em" data-icon="caret-up" aria-hidden="true"><path d="M858.9 689L530.5 308.2c-9.4-10.9-27.5-10.9-37 0L165.1 689c-12.2 14.2-1.2 35 18.5 35h656.8c19.7 0 30.7-20.8 18.5-35z"></path></svg>
</i>
  <i
    class="icon-a arrow arrow-bottom"
    [ngClass]="{'arrow-disabled': arrowBottomDisabled}"
    [style.font-size.px]="_smartSliderOptions.arrows.size"
    (click)="getNext()"
  >
  <svg viewBox="0 0 1024 1024" focusable="false" fill="currentColor" width="1em" height="1em" data-icon="caret-down" aria-hidden="true"><path d="M840.4 300H183.6c-19.7 0-30.7 20.8-18.5 35l328.4 380.8c9.4 10.9 27.5 10.9 37 0L858.9 335c12.2-14.2 1.2-35-18.5-35z"></path></svg>
</i>
</div>
