<i
*ngIf="_smartSliderOptions.arrows.position === 'center'"
style="height: 100%;position: relative;display: flex;justify-content: center;align-items: center;float: left;"
[style.font-size.px]="_smartSliderOptions.arrows.size"
class="icon-a pointer"
[ngClass]="{'arrow-disabled': arrowTopDisabled}"
(click)="getPrevious()"
>
<svg viewBox="0 0 1024 1024" focusable="false" fill="currentColor" width="1em" height="1em" data-icon="caret-left" aria-hidden="true"><path d="M689 165.1L308.2 493.5c-10.9 9.4-10.9 27.5 0 37L689 858.9c14.2 12.2 35 1.2 35-18.5V183.6c0-19.7-20.8-30.7-35-18.5z"></path></svg>
</i>
<div id="{{dataId}}" style="overflow: hidden;" [style.width]="dataPosition === 'none' ? 'calc(100% - '+arrowsWidth+'px)' : '100%'" [style.float]="dataPosition" [style.height]="dataBlockHeight">
  <!-- <img *ngFor="let item of itemsToShow" class="item-in-data" [src]="item.image" [style.padding.px]="_itemPadding" [style.width]="_itemWidth" /> -->

    <div 
    *ngFor="let item of itemsToShow; let i=index" 
    class="item-in-data"
    [ngStyle]="setItemStyles(item.isSelected)"
    [style.padding.px]="_smartSliderOptions.itemOptions.itemPadding" 
    [style.width]="_smartSliderOptions.itemOptions.itemWidth"
    (click)="onItemClick(item)">
      <img [src]="item.image"  [style.width]="'100%'" />
      <span *ngIf="item.text"  class="{{_smartSliderOptions.textOptions.textPosition}}" [style.color]="_smartSliderOptions.textOptions.textColor" [style.font-size.px]="_smartSliderOptions.textOptions.textFontSize">{{item.text}}</span>   
    </div>
    

</div>
<i
*ngIf="_smartSliderOptions.arrows.position === 'center'"
style="position: absolute;top: 50%;transform: translateY(-50%);right: 0px;"
[style.font-size.px]="_smartSliderOptions.arrows.size"
class="icon-a pointer"
[ngClass]="{'arrow-disabled': arrowBottomDisabled}"
(click)="getNext()"
>
<svg viewBox="0 0 1024 1024" focusable="false" fill="currentColor" width="1em" height="1em" data-icon="caret-right" aria-hidden="true"><path d="M715.8 493.5L335 165.1c-14.2-12.2-35-1.2-35 18.5v656.8c0 19.7 20.8 30.7 35 18.5l380.8-328.4c10.9-9.4 10.9-27.6 0-37z"></path></svg>
</i>

<div *ngIf="_smartSliderOptions.arrows.position === 'top' || _smartSliderOptions.arrows.position === 'bottom'" [style.float]="arrowsPosition" style="height: 10%; width: 100%; position: relative;">
  <i
    class="icon-a arrow arrow-left"
    [ngClass]="{'arrow-disabled': arrowTopDisabled}"
    [style.font-size.px]="_smartSliderOptions.arrows.size"
    (click)="getPrevious()"
  >
  <svg viewBox="0 0 1024 1024" focusable="false" fill="currentColor" width="1em" height="1em" data-icon="caret-left" aria-hidden="true"><path d="M689 165.1L308.2 493.5c-10.9 9.4-10.9 27.5 0 37L689 858.9c14.2 12.2 35 1.2 35-18.5V183.6c0-19.7-20.8-30.7-35-18.5z"></path></svg>
</i>
  <i
    class="icon-a arrow arrow-right"
    [ngClass]="{'arrow-disabled': arrowBottomDisabled}"
    [style.font-size.px]="_smartSliderOptions.arrows.size"
    (click)="getNext()"
  >
  <svg viewBox="0 0 1024 1024" focusable="false" fill="currentColor" width="1em" height="1em" data-icon="caret-right" aria-hidden="true"><path d="M715.8 493.5L335 165.1c-14.2-12.2-35-1.2-35 18.5v656.8c0 19.7 20.8 30.7 35 18.5l380.8-328.4c10.9-9.4 10.9-27.6 0-37z"></path></svg>
</i>
</div>
